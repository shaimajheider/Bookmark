<!DOCTYPE html>
<html>
<head>
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styel.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
   
     <h1 class="text-center py-3 my-3">Bookmarker</h1>
     <hr class="my-divider mx-auto">
    <div class="container my-3 py-3 ">
     <div class="main-container text-center">
           <h2 class="fw-bolder fs-2 m-0 py-1 text-capitalize"> <i class="fa-solid fa-bookmark text-start"></i>
                Bookmark your favorite sites  <i class="fa-solid fa-bookmark text-end"></i> </h2>
            <label class="p-1 fs-5 py-4"><i class="fa-solid fa-hard-drive text-start"></i>Site Name</label>
                <input type="text" id="siteName" placeholder="Bookmark Name" class="form-control w-75 m-auto">
                
                <label  class="text-center fw-bolder fs-5 py-2"> <i class="fa-solid fa-link"></i>Site URL</label>
                <input type="text" id="siteLink" placeholder="Website URL" class="form-control w-75 m-auto">

                <button onclick="getelment()"  class="d-block pb-2 m-auto btn btn-danger btn-lg mt-3 btn-lg">Submit</button>
        </div>
    </div>

        <div class="container my-3 py-3 rounded-2 bg-light">
            <div class="result">
             <div class="table-responsive-md">
                <table class="table table-striped m-auto px-2 py-2">
                    <thead class="fs-5">
                        <th>index</th>
                        <th>Website Name</th>
                        <th>Visit </th>
                        <th>Delete</th>
                    </thead>

                <tbody id="tableData">
                  
                </tbody>
            </table>
             </div>
            </div>

        </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
